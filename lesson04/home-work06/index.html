<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="form__input">
            <label for="inp1">
                <p class="form__text">Name</p>
                <input id="inp1" type="text">
            </label>
            <label for="inp2">
                <p class="form__text">Email</p>
                <input id="inp2" type="email">
            </label>
            <label for="inp3">
                <p class="form__text">Password</p>
                <input id="inp3" type="password">
            </label>
            <label for="inp4">
                <p class="form__text">Confirm password</p>
                <input id="inp4" type="password">
            </label>
            <p class="form__text">Gender</p>
            <label>
                <input type="radio">Man
            </label>
            <label>
                <input type="radio">Woman
            </label>
            <div>
            <label for="inp5">
                <p class="form__text">Age</p>
                <input id="inp5" type="number">
            </label>
            </div>
            <label for="course">Which course you`re taking:</label>
            <select id="course" name="course">
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="qa">QA</option>
            </select>
            <label for="inp6">
                <p class="form__text">Adress</p>
                <input id="inp6" type="text">
            </label>
            <div>
            <label>
            <input type="checkbox" id="agreecheckbox">I agree to this
            </label>
            </div>
            <button>Delete all</button>
            <input type="submit" value="Submit">
            </div>
    </form>
</body>
</html>
